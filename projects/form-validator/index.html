<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validador de Formulário</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="screen">
        <div class="leftSide">
            <img src="images/support.png" alt="imagem ilustrativa">
        </div>
        <div class="rightSide">
            <h1>Crie uma Conta</h1>

            <form action="cadastro.js" method="post" class="validator">
                <label>
                    Seu nome:<br>
                    <input type="text" name="name" placeholder="Digite seu nome completo" data-rules="required|min=2">
                </label>
                <label>
                    Seu e-mail: <br>
                    <input type="text" name="email" placeholder="Digite seu melhor e-mail"data-rules="required|email">
                </label>
                <label>
                    Sua senha: <br>
                    <input type="password" name="password" placeholder="Senha" data-rules="required|min=4">
                </label>
                <label>
                    <input type="submit" value="Cadastrar">
                </label>
            </form>

            <div>
                Já tem uma conta? <a href="">Faça login.</a>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
