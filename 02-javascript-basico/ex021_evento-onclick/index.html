<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>onclick</title>
    
</head>
<body>
    <h1 id="title" onmouseover="console.log('Mouse over')">Seja bem vindo</h1>

    <h2 onmouseover="console.log('Mouse out')">Titulo Novo</h2>

    <button onclick="hiDev()">Clique em mim</button>

    <button onclick="newTitle()">Mudar Titulo</button>

    <button onclick="console.log('Hi')">Clique em mim também</button>

    <button onclick="this.innerHTML='Clicked'">Butão 4</button>

    <script src="script.js"></script>
</body>
</html>
