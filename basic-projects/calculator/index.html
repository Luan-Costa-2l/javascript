<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="top"></div>
        <div class="bottom">
            <div class="bottom--item" onclick="del()">DEL</div>
            <div class="bottom--item" onclick="clean()">&lt;</div>

            <div class="bottom--item" onclick="addOperator('/')">/</div>
            <div class="bottom--item" onclick="addOperator('*')">*</div>

            <div class="bottom--item" onclick="addNumber(1)">1</div>
            <div class="bottom--item" onclick="addNumber(2)">2</div>
            <div class="bottom--item" onclick="addNumber(3)">3</div>
            <div class="bottom--item" onclick="addNumber(4)">4</div>
            <div class="bottom--item" onclick="addNumber(5)">5</div>

            <div class="bottom--item" onclick="addNumber(6)">6</div>
            <div class="bottom--item" onclick="addNumber(7)">7</div>
            <div class="bottom--item" onclick="addNumber(8)">8</div>
            <div class="bottom--item" onclick="addNumber(9)">9</div>
            <div class="bottom--item item0" onclick="addNumber(0)">0</div>

            <div class="bottom--item enterItem" onclick="showResult()">=</div>
            <div class="bottom--item" onclick="addNumber('.')">.</div>
            <div class="bottom--item subItem" onclick="addOperator('-')">-</div>
            <div class="bottom--item sunItem" onclick="addOperator('+')">+</div>
        </div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
